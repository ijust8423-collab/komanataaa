<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Фото и текст на фоне</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/9fxkcv.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .section {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px;
      margin: 20px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    .text {
      margin-top: 10px;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="section">
        <div class="text"><i><b><H1>206</H1></b></i></div>
      <img src="https://files.catbox.moe/z9qk8k.jpg" alt="206">
  </div>

  <div class="section">
       <div class="text"><i><b><H1>NURBEK</H1></b></i></div>
    <img src="https://files.catbox.moe/l2oy1s.jpg" alt="НУРБЕК">
    <div class="text"><i><b>Нурбек не угрожает — он просто действует.</b></i></div>
  </div>

<div class="section">
   <div class="text"><i><b><H1>RAMAZAN</H1></b></i></div>
    <img src="https://files.catbox.moe/ptwo9k.jpg" alt="РАМАЗАН">
    <div class="text"><i><b>«Төсекке емес, өмірге секір, бауырым!»</b></i> </div>
  </div>

<div class="section">
    <div class="text"><i><b><H1>BILAL</H1></b></i></div>
    <img src="https://files.catbox.moe/6008g8.jpg" alt="БЫЛАЛ">
    <div class="text"><i><b>BМЫ ОСТАЕМСЯ МЫМИ А ОНИ ОНИМИ</b></i></div>
  </div>

<div class="section">
   <div class="text"><i><b><H1>ERASIL</H1></b></i></div>
    <img src="https://files.catbox.moe/yxw5lx.jpg" alt="ерасыл">
    <div class="text"><i><b>Ерасылыми не становится Ерасылами рождаются</b></i></div>
  </div>

<div class="section">
   <div class="text"><i><b><H1>ARYSTAN</H1></b></i></div>
    <img src="https://files.catbox.moe/0i0trp.jpg" alt="ars">
    <div class="text"><i><b>Бақыт дайын тұрмайды, бауырым, өзің жаса!</b></i></div>
  </div>

<div class="section">
       <div class="text"><i><b><H1>DARYN</H1></b></i></div>
    <img src="https://files.catbox.moe/1pk0xf.jpg" alt="DARYN">
    <div class="text"><i><b>ААА ДАВАЙ ДАВАЙ</b></i></div>
  </div>



</body>
</html>
